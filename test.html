<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Emergency Call Service</title>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 md:px-10 py-3">
      
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <img class="w-12 h-12" src="assets/logo-dark.png" alt="Logo">
        <h4 class="text-[#006747] text-lg font-bold leading-tight">
          Emergency <br> Service
        </h4>
      </div>

      <!-- Right nav items -->
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-2 px-3 py-2 rounded-2xl bg-[#41ff6b1a]">
          <h2>0</h2>
          <img class="w-6 h-6" src="assets/heart.png" alt="">
        </div>

        <div class="flex items-center gap-2 px-3 py-2 rounded-2xl bg-[#41ff6b1a]">
          <h2>0</h2>
          <img class="w-6 h-6" src="assets/coin.png" alt="">
        </div>

        <button class="px-4 py-2 bg-[#00A63E] text-white rounded-2xl">
          Add Me
        </button>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="overflow-x-hidden bg-gradient-to-r from-[#013122] via-[#006747] to-[#013223] text-center text-white px-4">
    <div class="max-w-4xl mx-auto py-10">
      <img class="w-24 h-24 mx-auto mb-4" src="assets/logo-dark.png" alt="Logo">
      <h2 class="text-3xl md:text-4xl font-bold mb-3">
        Emergency Service Directory
      </h2>
      <p class="text-lg">
        Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
      </p>
    </div>
  </header>

  <!-- Main Section -->
  <main class="bg-[#f5fff6] w-full py-8 px-4 md:px-10 overflow-x-hidden">
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">

      <!-- Left Content (Cards) -->
      <div class="lg:col-span-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- Example Card -->
        <div class="bg-white border border-[#00000026] p-6 rounded-2xl">
          <div class="flex justify-between">
            <img class="bg-[#FFE3E2] h-12 w-12 mb-4" src="assets/emergency.png" alt=""> 
            <p class="mt-2 text-red-500"><i class="fa-solid fa-heart"></i></p>
          </div>
          <h2 class="mb-1 font-semibold">Emergency Service Number</h2>
          <p class="mb-2 text-gray-600">Stress Emergency</p>
          <h2 class="mb-1 text-xl font-bold">100</h2>
          <p class="mb-4 text-gray-600">Stress</p>
          <div class="flex justify-between gap-2">
            <button class="flex-1 rounded-2xl h-10 bg-gray-300 flex items-center justify-center">
              <i class="fa-regular fa-copy mr-1"></i>Copy
            </button>
            <button class="flex-1 bg-[#00A63E] rounded-2xl h-10 text-white flex items-center justify-center">
              <i class="fa-solid fa-phone mr-1"></i>Call
            </button>
          </div>
        </div>

        <!-- Duplicate more cards here -->
        <div class="bg-white border border-[#00000026] p-6 rounded-2xl">Card 2</div>
        <div class="bg-white border border-[#00000026] p-6 rounded-2xl">Card 3</div>
        <div class="bg-white border border-[#00000026] p-6 rounded-2xl">Card 4</div>
        <div class="bg-white border border-[#00000026] p-6 rounded-2xl">Card 5</div>
        <div class="bg-white border border-[#00000026] p-6 rounded-2xl">Card 6</div>

      </div>

      <!-- Right Sidebar -->
      <div class="lg:col-span-4 bg-white border border-[#00000026] p-6 rounded-2xl flex flex-col gap-4">
        <div class="flex justify-between items-center">
          <h2 class="font-bold flex items-center gap-2">
            <i class="fa-regular fa-clock"></i> Call History
          </h2>
          <button class="bg-[#00A63E] rounded-2xl text-white h-10 px-4">
            Clear All
          </button>
        </div>
        <ul class="space-y-2 text-gray-700">
          <li class="border-b pb-2">No calls yet</li>
        </ul>
      </div>

    </div>
  </main>

</body>
</html>
